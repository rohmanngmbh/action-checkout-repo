#######################################################
# This is the main CI workflow test
#######################################################
name: Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Test-local-myself
  Test-local-myself:
    # The type of runner that the job will run on: ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checksout action repository under $GITHUB_WORKSPACE
      - name: Checkout action repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      # Run own repository checkout using local action
      - name: Checkout this repository
        uses: ./
        with:
          path: myself
          ref: ${{ github.ref }}

      # Test
      - name: Test
        if:  ${{ !endsWith( github.ref, env.my_ref ) }}
        run: |
          echo ${{ env.my_ref }}
          echo ${{ github.ref }}
          exit 1

      # List folder recursive (only for debugging)
      - name: List folders
        run: |
          pwd
          ls -R

  # Test-local-extern
  Test-local-extern:
    # The type of runner that the job will run on: ubuntu
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      # Checksout action repository under $GITHUB_WORKSPACE
      - name: Checkout action repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      # Run extern repository checkout using local action
      - name: Checkout an extern repository
        uses: ./
        with:
          repository: githubtraining/community-contributors
          path: extern
          ref: main

      # Test
      - name: Test
        if:  ${{ env.my_ref != 'main' }}
        run: |
          echo ${{ env.my_ref }}
          echo ${{ github.ref }}
          exit 1

      # List folder recursive (only for debugging)
      - name: List folders
        run: |
          pwd
          ls -R

